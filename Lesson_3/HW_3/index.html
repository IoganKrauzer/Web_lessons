<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
</head>

<body>
    <script>
        let firstName = prompt("Введите свое имя");
        let secondName = prompt("Введите фамилию");

        function showName(message, secondName, firstName) {
            alert(message + secondName + " " + firstName);
        }
        showName("Привет, ", secondName, firstName);

        if (confirm("Вы хотите выйти?")) {
            alert("Пожалуйста возвращайтесь еще!");
        }
        else {
            alert("Мы рады, что вы с нами!");
        }
    </script>

</body>

</html>
